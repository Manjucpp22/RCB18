<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>

<style>
body{
    font-family: Arial;
    background-color:#e0f7fa;
}

form{
    width:300px;
    margin:auto;
    background:#ffffff;
    padding:20px;
    border-radius:10px;
}

h2{
    text-align:center;
    color:#00796b;
}

input, select{
    width:100%;
    padding:8px;
    margin:5px 0;
}

input[type=submit]{
    background:#00796b;
    color:white;
    border:none;
    padding:10px;
}
</style>
</head>

<body>

<form>
<h2>Registration</h2>

First Name  
<input type="text">

Last Name  
<input type="text">

Email  
<input type="email">

Password  
<input type="password">

Bio
<input type="description">

Gender  
<select>
<option>Male</option>
<option>Female</option>
<option>Other</option>
</select>

<input type="submit" value="Register">

</form>

</body>
</html>
