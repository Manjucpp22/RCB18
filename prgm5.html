<!DOCTYPE html>
<html>
<head>
    <title>Newspaper</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0;">
    <header style="background-color: #333; color: white; padding: 10px; font-size: 24px; text-align: center;">
        <h1>Daily News</h1>
    </header>
    <nav style="background-color: #f0f0f0; padding: 5px; text-align: center;">
        <a href="#" style="margin: 0 10px; color: #333;">Home</a>
        <a href="#" style="margin: 0 10px; color: #333;">Sports</a>
        <a href="#" style="margin: 0 10px; color: #333;">Weather</a>
    </nav>
    <section style="display: flex; padding: 20px;">
        <article style="flex: 2; background-color: #fff; padding: 10px; margin-right: 20px; border: 1px solid #ccc;">
            <h2 style="color: #333; font-size: 20px;">Breaking News</h2>
            <p style="color: #666; font-size: 16px;">This is a sample news article with some text.</p>
        </article>
        <aside style="flex: 1; background-color: #e0e0e0; padding: 10px; color: #333; font-size: 14px;">
            <h3>Sidebar</h3>
            <p>Ads or related links here.</p>
        </aside>
    </section>
    <figure style="text-align: center; margin: 20px; background-color: #f9f9f9; padding: 10px; width: 300px; height: auto;">
        <img src="AI.jpeg" alt="News Image" style="width: 100%; height: auto;">
        <figcaption style="color: #555; font-size: 14px;">Caption for the image.</figcaption>
    </figure>
    <table style="width: 80%; margin: 20px auto; border-collapse: collapse; background-color: #fff; font-size: 14px;">
        <thead>
            <tr style="background-color: #333; color: white;">
                <th style="padding: 8px; border: 1px solid #ccc;">Team</th>
                <th style="padding: 8px; border: 1px solid #ccc;">Score</th>
            </tr>
        </thead>
        <tbody>
            <tr style="background-color: #f0f0f0;">
                <td style="padding: 8px; border: 1px solid #ccc; color: #333;">Team A</td>
                <td style="padding: 8px; border: 1px solid #ccc; color: #333;">5</td>
            </tr>
            <tr>
                <td style="padding: 8px; border: 1px solid #ccc; color: #333;">Team B</td>
                <td style="padding: 8px; border: 1px solid #ccc; color: #333;">3</td>
            </tr>
        </tbody>
    </table>
    <footer style="background-color: #333; color: white; text-align: center; padding: 10px; font-size: 12px;">
        <p>&copy; 2023 Daily News. All rights reserved.</p>
    </footer>
</body>
</html>
